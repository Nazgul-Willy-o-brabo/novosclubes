<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Cadastrar Clube</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/x-icon" href="imgs/favicon.png">
  <!--CSS-->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/cadastrarClube.css">
  <!--Fontawesome-->
  <script src="https://kit.fontawesome.com/4621fba49c.js" crossorigin="anonymous"></script>
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <header>
    <div class="row">
      <div class="col-12 col-md-12 col-lg-3 ">
        <img src="imgs/Logo.png" alt="Logo da University Clubs" class="logo">
      </div>

      <div class="col-12 col-md-12 col-lg-3">
        <a href=""><i class="fa-solid fa-bell notificacao"></i></a>
    </div>

    <div class="col-12 col-md-12 col-lg-6">
        <a href="login.html"><i class="fa-solid fa-circle-user user"></i></a>
    </div>
    </div>

    <div class="row">
      <nav class="col-md-12 col-lg-7">
        <a href="index.html"><button type="button" class="btn btn-dark">Feed</button></a>
        <a href="teste Smart Little/Tela Eventos/eventos.html"><button type="button" class="btn btn-dark">Eventos</button></a>
        <a href="ingressarClube.html"><button type="button" class="btn btn-dark">Clube</button></a>
        <a href="Sobre.html"><button type="button" class="btn btn-dark">Sobre nós</button></a>
      </nav>
    </div>
  </header>

  <div class="corpo">
    <section class="conteudo container-fluid">
      <div class="logo-user">
        <img src="imgs/download.png" height="200px">
        <p></p>
      </div>
      <div class="cx-texto row">
        <label for="nome" class="col-1">Nome do Clube:</label>
        <input type="text" class="col-2" name="nome" id="nome">
      </div>
      <div class="cx-texto row">
        <label for="nome" class="col-1">Categoria:</label>
        <input type="text" class="col-2" name="Categoria" id="Categoria">
      </div>
      <div class="cx-texto row">
        <label for="nome" class="col-1">Quantidade Integrantes:</label>
        <input type="text" class="col-2" name="Codin" id="Codin">
      </div>
      <div class="cx-texto">
        <label for="nome">Descrição:</label>
        <textarea name="Descrição" id="Descrição" cols="30" rows="10"></textarea>
      </div>
      <div class="button">
        <button type="button" class="btn btn-dark" onclick="cadastrarClube()">Cadastrar</button>
      </div>
      <div class="voltar">
        <button type="button" class="btn btn-danger btn-sm buttonvoltar"><a href="criarClube.html">Voltar</a></button>
      </div>
    </section>
  </div>

  <footer>
    <div class="row">
      <div class="col-md-8 col-lg-4">

      </div>
    </div>

    <div class="row">
      <div class="col-md-8 col-lg-4">
        <img src="imgs/Logo.png" alt="Logo da University Clubs" class="logo">
      </div>
      <div class="col-md-8 col-lg-8">
        <p>Copyright &copy 2022 - Todos direitos reservados para o University Clubs</p>
      </div>
    </div>
  </footer>
  <script src="clubes.js"></script>
</body>

</html>
