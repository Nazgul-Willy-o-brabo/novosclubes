<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Cadastrar Conta</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="imgs/favicon.png">
    <!--CSS-->
    <link rel="stylesheet" href="css/contaUniversitaria.css">
    <link rel="stylesheet" href="css/style.css">
    <!--Fontawesome-->
    <script src="https://kit.fontawesome.com/4621fba49c.js" crossorigin="anonymous"></script>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <header>
            <div class="row">
                <div class="col-12 col-md-12 col-lg-3 ">
                    <img src="imgs/Logo.png" alt="Logo da University Clubs" class="logo">
                </div>

                <div class="col-12 col-md-12 col-lg-3">
                    <a href="#"><i class="fa-solid fa-bell notificacao"></i>
                        <div class="notificacoes">
                            <p>Notificações</p>
                        </div>
                    </a>
                </div>

                <div class="col-12 col-md-12 col-lg-6">
                    <a href="#"><i class="fa-solid fa-circle-user user"></i>
                        <div class="PainelUsuario">
                            <div class="row">
                                <div class="col-12">
                                    <label for="usuario">Usuário:</label>
                                    <input type="text" id="usuario" placeholder="Usuário" autofocus>
                                    <label for="senha">Senha:</label>
                                    <input type="password" id="senha" placeholder="Senha">
                                    <div class="row">
                                        <div class="col-12 col-md-12 col-lg-6">
                                            <button>Entrar</button>
                                        </div>
                                        <div class="col-12 col-md-12 col-lg-6">
                                            <button>Cadastrar-me</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>

            <div class="row">
                <nav class="col-md-12 col-lg-8">
                    <a href="index.html"><button type="button" class="btn btn-dark">Feed</button></a>
                    <a href="teste Smart Little/Tela Eventos/eventos.html"><button type="button" class="btn btn-dark">Eventos</button></a>
                    <a href="ingressarClube.html"><button type="button" class="btn btn-dark">Clube</button></a>
                    <a href="Sobre.html"><button type="button" class="btn btn-dark">Sobre nós</button></a>
                </nav>

                <nav class="col-md-12 col-lg-3">
                    <form class="pesquisa">
                        <input type="text" id="pesquisa" name="dpesquisa" placeholder="Digite alguma coisa...">
                    </form>
                </nav>
            </div>
        </header>

        <main>
            <div class="row">
                <div class="col-12">
                    <div class="col-12">
                        <h1>Criar conta universitária</h1>
                    </div>

                    <div class="row">
                        <div class="col-7">
                            <div class="caixa">
                                <div class="row">
                                    <div class="col-12">
                                        <label for="nome">Nome: </label>
                                        <input type="text" id="nome" placeholder="Primeiro Nome" autofocus>
                                        <label for="Sobrenome">Sobrenome: </label>
                                        <input type="text" id="sobrenome" placeholder="Sobrenome">
                                    </div>
                                    <label for="email">E-mail:</label>
                                    <input type="email" id="email" placeholder="E-mail">

                                </div>

                                <div class="row">
                                    <div class="col-4">
                                        <label for="DataNasc">Data Nasc.:</label>
                                        <input type="date" id="DataNasc">
                                    </div>
                                    <div class="col-4">
                                        <label for="codUniv">Cod. Universitário:</label>
                                        <input type="number" id="codUniv" placeholder="Código Universitário">
                                    </div>
                                    <label for="telefone">Telefone:</label>
                                    <input type="tel" id="telefone" placeholder="Tel." value="000-0.0000-0000">

                                    <label for="apelido">Apelido:</label>
                                    <input type="text" id="apelido" placeholder="Apelido">
                                    <label for="senha">Senha:</label>
                                    <input type="password" id="senha" placeholder="Senha">
                                    <label for="ConfirmSenha">Confirmar Senha:</label>
                                    <input type="password" id="ConfirmSenha" placeholder="Confirmar Senha">

                                </div>

                                <button id="btn-voltar">Voltar</button>
                                <button id="btn-Cadastrar">Cadastrar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="row">
                <div class="col-md-8 col-lg-4">

                </div>
            </div>

            <div class="row">
                <div class="col-md-8 col-lg-4">
                    <img src="imgs/Logo.png" alt="Logo da University Clubs" class="logo">
                </div>
                <div class="col-md-8 col-lg-8">
                    <p>Copyright &copy 2022 - Todos direitos reservados para o University Clubs</p>
                </div>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
            </script>
    </div>
</body>
